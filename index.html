<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="header">
      <img class="men-image" src="images/profilePhoto.png" alt="Men" />
    </div>
    <div class="about">
      <h2>Rodney Cotton</h2>
      <h3>Helsinki, Finland</h3>
    </div>

    <div class="info">
      <div class="post">
        <span>100</span>
        <p>Posts</p>
      </div>
      <div class="followers">
        <span>2242</span>
        <p>Followers</p>
      </div>
      <div class="following">
        <span>1432</span>
        <p>Following</p>
      </div>
    </div>

    <section class="hero">
      <img class="photo1" src="images/photo1.png" alt="Bed" />
      <img class="photo2" src="images/photo2.png" alt="Couch" />
      <img class="photo3" src="images/photo3.png" alt="Bathtub" />
      <img class="photo4" src="images/photo4.png" alt="Lamp" />
      <img class="photo5" src="images/photo5.png" alt="Leaves" />
      <img class="photo6" src="images/photo6.png" alt="Table" />
    </section>

    <footer>
      <p>created by <span>Shubham-coderr</span> - devChallenges.io</p>
    </footer>
  </body>
</html>
